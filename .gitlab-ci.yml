# 已部署的gitlab runner 无法直接使用 docker hub
# 所以需要使用其他的docker镜像源
# 关于使用的镜像仓库的说明：
# https://github.com/DaoCloud/public-image-mirror
# 关于webhook的用法：
# https://docs.gitlab.com/ee/ci/triggers/#use-a-webhook
# gitlab ci里可用的预定义变量
# https://docs.gitlab.com/ee/ci/variables/predefined_variables.html#predefined-variables

stages:
  - issue_processor

variables:
  TOKEN: $TOKEN
  OUTPUT_PATH: "./output.json"
  ISSUE_REPOSITORY: "内部Issue"

issue_processor:
  stage: issue_processor
  only:
    - triggers
  image: m.daocloud.io/docker.io/library/python:3.10.13-slim-bullseye
  script:
    - |
      echo "GITLAB_CI : $GITLAB_CI"
      pip install -r ./issue_processor/requirements.txt -i https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple
      pip install -r ./auto_archiving/requirements.txt -i https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple
      export WEBHOOK_PAYLOAD=$(cat $TRIGGER_PAYLOAD);
      python ./issue_processor/main.py -c "./config/issue_processor.json"
